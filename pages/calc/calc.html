<!-- 计算器页 -->
<!DOCTYPE html>
<html>
<head>
    <title>小华工具箱-计算器</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./calc.css">
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="cal1">
            <img src="../../images/jsq.png" class="cal11">
        </div>
        <hr width="76%" align="center"> 
        <!-- 计算器 -->
        <div class="cal2">
            <!-- 按键矩阵 -->
            <div class="cal21">
                <!-- 第一行：C % ← ÷ -->
                <div class="cal211">
                    <div class="cal2111" id="clear"> C</div>
                    <div class="cal2111" id="yu"> %</div>
                    <div class="cal2111" id="back"> ←</div>
                    <div class="cal2111" id="chu"> ÷</div>
                </div>
                <!-- 第二行：7 8 9 × -->
                <div class="cal211">
                    <div class="cal2112" id="seven"> 7</div>
                    <div class="cal2112" id="eight"> 8</div>
                    <div class="cal2112" id="nine"> 9</div>
                    <div class="cal2111" id="cheng"> ×</div>
                </div>
                <!-- 第三行：4 5 6 - -->
                <div class="cal211">
                    <div class="cal2112" id="four"> 4</div>
                    <div class="cal2112" id="five"> 5</div>
                    <div class="cal2112" id="six"> 6</div>
                    <div class="cal2111" id="jian"> -</div>
                </div>
                <!-- 第四行：1 2 3 + -->
                <div class="cal211">
                    <div class="cal2112" id="one"> 1</div>
                    <div class="cal2112" id="two"> 2</div>
                    <div class="cal2112" id="three"> 3</div>
                    <div class="cal2111" id="jia"> +</div>
                </div>
                <!-- 第五行：00 0 . = -->
                <div class="cal211">
                    <div class="cal2112" id="zeros">00</div>
                    <div class="cal2112" id="zero"> 0</div>
                    <div class="cal2112" id="point"> .</div>
                    <div class="cal2111" id="equal"> =</div>
                </div>
            </div>
            <!-- 计算结果 -->
            <div class="cal22">
                <div class="cal221">
                    <text class="cal2210">计算式子：</text>
                    <textarea class="cal2211" name="formula" rows="2" cols="32" id="formula"></textarea>
                </div>
                <div class="cal221">
                    <text class="cal2210">计算结果：</text>
                    <textarea class="cal2211" name="result" rows="15" cols="32" id="result"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
